<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>My Bills</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">  <!--	custom styles -->

	<!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.4.3/angular-cookies.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/HomeCtrl.js"></script>

	<script src="js/controllers/BillCtrl.js"></script>
	<script src="js/services/BillService.js"></script>

    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/services/AuthService.js"></script>

    <script src="js/services/FlashService.js"></script>

    <script src="js/controllers/NerdCtrl.js"></script>
    <script src="js/services/NerdService.js"></script>

	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>


    <!-- HEADER -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid col-md-offset-1">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MyBills</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/bills">Bills</a></li>
                </ul>
                <ul ng-show="!globals.isLoggedIn" class="nav navbar-nav navbar-right">
                    <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <ul ng-show="globals.isLoggedIn" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-user"></span> {{ globals.currentUser.email }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile">Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/login">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</head>

<body ng-app="billApp">

    <div class="container" style="padding-top: 50px">

        <div class="fade in"
             ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
             ng-if="flash">
            <a ng-show="globals.isLoggedIn" class="close" data-dismiss="alert" href="#">&times;</a>
            <p ng-if="flash" ng-bind="flash.message"></p>
        </div>

        <!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>

    </div>

</body>

</html>
