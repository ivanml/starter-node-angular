<div class="page-header">
	<h1>Nerds records fetched from Mongo DB</h1>
</div>

<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr ng-repeat="nerd in nerds | orderBy: 'age'">
        <td>{{ $index + 1 }}</td>
        <td>{{ nerd.name }}</td>
        <td>{{ nerd.age }}</td>
    </tr>
</table>
