<div class="page-header">
	<h1>Nerds records fetched from Mongo DB</h1>
</div>

<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr ng-repeat="nerd in nerds | orderBy: 'age'">
        <td>{{ $index + 1 }}</td>
        <td>{{ nerd.name }}</td>
        <td>{{ nerd.age }}</td>
    </tr>
</table>

<!-- Trigger the modal with a button -->
<a href="#" class="small" data-toggle="modal" data-target="#myModal">Delete Bill</a>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Warning</h4>
            </div>
            <div class="modal-body">
                <p>You are about to delete this bill record permanently.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteBill(bill._id)">Confirm</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
