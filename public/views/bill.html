<div class="page-header">
	<h1>Pending Bills</h1>
</div>

<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>ID</th>
		<th>Owner</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="bill in bills | orderBy: 'amount'">
        <td>{{ $index + 1 }}</td>
        <td>{{ bill.owner }}</td>
        <td>{{ bill.amount }}</td>
        <td>{{ bill.description }}</td>
    </tr>
</table>
