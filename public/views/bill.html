<div class="page-header">
	<h1>Pending Bills</h1>
</div>

<div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>ID</th>
		<th>Owner</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Add Date</th>
    </tr>
    <tr ng-repeat="bill in bills | orderBy: '-add_date'">
        <td>{{ $index + 1 }}</td>
        <td>{{ bill.owner }}</td>
        <td>{{ bill.amount }}</td>
        <td>{{ bill.description }}</td>
        <td>{{ bill.add_date }}</td>
    </tr>
    <tr>
        <td>
           {{ bills.count }}
        </td>
        <td>
            <form class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="who owns this..." ng-model="formData.owner">
            </form>
        </td>
        <td>
            <form class="form-group">
                <input type="text" class="form-control input-lg" placeholder="amount due..." ng-model="formData.amount">
            </form>
        </td>
        <td>
            <form class="form-group">
                <input type="text" class="form-control input-lg" placeholder="what is it about..." ng-model="formData.description">
            </form>
        </td>
        <td>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createBills()">Add On</button>
        </td>
    </tr>
</table>
</div>
