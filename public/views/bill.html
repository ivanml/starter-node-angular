<div class="page-header">
    <h1>{{ isAllBill() ? 'All Bills' : 'Pending Bills' }}</h1>
</div>

<div class="container-fluid">
    <!-- Modal -->
    <div class="modal fade" id="deleteConfirmModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <p>This bill will be deleted permanently.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteFromModal(id)">Confirm</button>
                </div>
            </div>

        </div>
    </div>

    <!-- show all bills check box -->
    <div class="checkbox">
        <label>
            <input type="checkbox" name="allBillCheckBox" ng-model="isAllBillChecked" ng-click="allBillToggle(isAllBillChecked)"> Show All Bills
        </label>
    </div>

    <div>
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th ng-class="{hidden: !isAllBill()}">Status</th>
            <th>Owner</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Add Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tr ng-repeat="bill in bills | orderBy: '-add_date'">
            <td style="vertical-align: middle">{{ $index + 1 }}</td>
            <td style="vertical-align: middle" ng-class="{hidden: !isAllBill()}">
                <span ng-class="{'glyphicon glyphicon-ok success-color': (bill.pending == false)}" aria-hidden="true"></span>
            </td>
            <td style="vertical-align: middle">{{ bill.owner }}</td>
            <td style="vertical-align: middle">{{ bill.amount }}</td>
            <td style="vertical-align: middle">{{ bill.description }}</td>
            <td style="vertical-align: middle">{{ trimDate(bill.add_date) }}</td>
            <td style="vertical-align: middle">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" ng-click="toggleArchive(bill._id, bill.pending)">
                        {{ bill.pending ? 'Archive' : 'Unarchive'}}
                    </button>
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <!-- Trigger the modal -->
                            <a href="#" ng-click="recordBillId(bill._id)" class="small" data-toggle="modal" data-target="#deleteConfirmModal">Delete</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr>
            <td class="text-muted" style="vertical-align: middle">
                {{ bills.length + 1 }}
            </td>
            <td ng-class="{hidden: !isAllBill()}" style="vertical-align: middle">
                <input type="checkbox" name="isFinishCheckBox" ng-model="formData.pending"> Finished
            </td>
            <td>
                <input type="text" class="form-control" placeholder="who owns this..." ng-model="formData.owner">
            </td>
            <td>
                <input type="text" class="form-control" placeholder="amount due..." ng-model="formData.amount">
            </td>
            <td>
                <input type="text" class="form-control" placeholder="what is it about..." ng-model="formData.description">
            </td>
            <td>

            </td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="createBills()">
                        Add Bill
                    </button>
                </div>
            </td>
        </tr>
    </table>
    </div>
</div>
